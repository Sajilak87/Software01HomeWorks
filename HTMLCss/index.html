<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kiddo — Home</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleUpdated.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Kiddo</a>
      <nav class="nav">
        <a href="index.html" class="active">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <section id="home" class="hero hero--noimg">
      <div class="container hero-inner hero-inner--single">
        <div class="hero-text">
          <h1>Soft. Safe. Silly. <span>Kiddo</span>.</h1>
          <p>Colorful, comfy baby toys and wear — made for play.</p>
          <a class="btn" href="shop.html">Shop now</a>
        </div>
      </div>
    </section>

    <section class="products">
      <div class="container">
        <div class="section-head">
          <h2>New come item</h2>
        </div>
        <div class="grid product-grid">
          <article class="product-card">
            <figure class="product-media">
              <img src="assets/img/flower-rattle.png" alt="Flower rattle">
            </figure>
            <div class="product-body">
              <h3>Flower Rattle</h3>
              <p class="muted">Bright petals, easy-grip handle for tiny hands.</p>
              <div class="price-row">
                <span class="price">€9.90</span>
                <a class="btn btn-buy" href="contact.html">Buy</a>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Kiddo. Product images supplied by you for educational use.</p>
    </div>
  </footer>
</body>
</html>
